<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h2>Tic-Tac-Toe</h2>
            <div class="player-info">Press Start</div>
        </div>
        <div class="gameboard">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div class="buttons">
            <div class="start" ><button id="start-button">Start</button></div>
        </div>

        <div class="remarks">You know how to play right?</div>
    </div>
    <div class="footer">harrisfoes</div>

    <!-- script src="main.js"></script -->
    <script src="main_modular.js"></script>
</body>
</body>

</html>
