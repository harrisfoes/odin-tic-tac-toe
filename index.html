<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h2>Tic-Tac-Toe</h2>
            <div class="player-info">Press Start</div>
        </div>
        <div class="gameboard">
            <div class="cell col-0" data-row="0" data-col="0" data-cell="0">
            </div>
            <div class="cell col-1" data-row="0" data-col="1" data-cell="1">
            </div>
            <div class="cell col-2" data-row="0" data-col="2" data-cell="2"></div>
            <div class="cell col-0" data-row="1" data-col="0" data-cell="3"></div>
            <div class="cell col-1" data-row="1" data-col="1" data-cell="4"></div>
            <div class="cell col-1" data-row="1" data-col="2" data-cell="5"></div>
            <div class="cell col-0" data-row="2" data-col="0" data-cell="6"></div>
            <div class="cell col-1" data-row="2" data-col="1" data-cell="7"></div>
            <div class="cell col-2" data-row="2" data-col="2" data-cell="8"></div>
        </div>
        <div class="buttons">
            <div class="start" ><button id="start-button">Start</button></div>
        </div>

        <div class="remarks">You know how to play right?</div>
    </div>
    <div class="footer">harrisfoes</div>

    <script src="main.js"></script>
</body>

</html>
